<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit">

  <title>Frontend Mentor | QR code component</title>

</head>

<body>
  <main>
    <div class="card">
      <img src="images/image-qr-code.png" alt="QR code" class="image">
      <h1 class="title"> Improve your front-end skills by building projects </h1>
      <h2 class="subtitle"> Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</h2>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/tompbs/">tompbs</a>.
    </div>
  </footer>
</body>

</html>
